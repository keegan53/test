apiVersion: v1
kind: Pod
metadata:
  name: mysql
  label:
    app: mysql
spec:
  containers:
    - name: mysql
      image: mysql:8.0.28
      env:
        - name: MYSQL_DATABASE
          value: mydatabase
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-secret
              key:mysql_password
    ports:
         - containerPort: 80
